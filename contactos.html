<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos -Barberia El Chamo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style-productos.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de barberia alura" /></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html" target="">Home</a></li>
            <li><a href="productos.html" target="_blank">Productos</a></li>
            <li><a href="contactos.html" target="_blank">Contactos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nombreapellido">Nombre</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo</label>
        <input
          type="email"
          id="correoelectronico"
          placeholder="email"
          class="input-padron"
          required
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          placeholder="(xx) xxxx xxxx"
          class="input-padron"
          required
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
        ></textarea>

        <fieldset>
          <legend>¿Como le gustaria que lo contactemos.?</legend>

          <label for="radio-email"
            ><input
              name="contacto"
              type="radio"
              id="radio-telefono"
              value="telefono"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              name="contacto"
              type="radio"
              id="radio-telefono"
              value="telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              name="contacto"
              type="radio"
              id="radio-whatsapp"
              value="whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cual horario prefiere ser atendivo?</legend>

          <select name="" id="">
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label for="" class="checkbox"
          ><input type="checkbox" checked />¿Le gustaria recibir novedades de la
          barberia alura?</label
        >

        <input class="enviar" type="submit" value="Enviar formulario" />

        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horario</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lunes</td>
              <td>8am-8pm</td>
            </tr>
            <tr>
              <td>Miercoles</td>
              <td>8am-8pm</td>
            </tr>
            <tr>
              <td>Viernes</td>
              <td>8am-8pm</td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo de barberia alura" />
      <p class="copyright">&copy Copyright barbaria alura 2022</p>
    </footer>
  </body>
</html>
